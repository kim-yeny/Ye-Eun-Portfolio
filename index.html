<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김예은 포트폴리오</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        -ms-user-select: none;
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        user-select: none;
    }

    html,
    body,
    #wrap {
        height: 100%;
    }

    body {
        text-align: center;
        background: #555;
    }

    #wrap img {
        width: 1000px;
        margin: 20px auto 20px auto;
        box-shadow: 0 0 10px #111;
        display: block;
    }
    #box {
        width: 900px;
        margin: 0 auto;
        text-align: center;
        position: relative;
    }

    .link {
        height: 200px;
        display: inline-block;
        position: absolute;
        cursor: pointer;
    }
    
    #video {
        width: 200px;
        top: 38%;
        left: 38%;
    }
    
    #pdf {
        width: 220px;
        top: 38%;
        left: 65%;
    }
</style>

<body>
    <div id="wrap">
        <img src="img/1.png" alt="intro">
        <img src="img/2.png" alt="profile">
        <img src="img/3.png" alt="growth">
        <img src="img/4.png" alt="hotel">
        <img src="img/5.png" alt="board">
        <img src="img/6.png" alt="cafe">
        <img src="img/7.png" alt="erp1" style="position: relative;">
        <div id="box">
            <img src="img/8.png" alt="erp2" style="display: inline; margin: 0;">
            <div class="link" id="video" onclick="window.open('https://kim-yeny.github.io/portfolio/2.1-erp-video.mp4')"></div>
            <div class="link" id="pdf" onclick="window.open('https://kim-yeny.github.io/portfolio/2.2-erp-project.pdf')"></div>
        </div>
        <img src="img/9.png" alt="outro">
    </div>
</body>

</html>
